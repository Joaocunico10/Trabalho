    <h2 class="h1">Cadastro para inscrição</h2>

    <!--method, action. Interessante usar-->
    <form action="" id="formIngressoShow">

        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" placeholder="Insira seu nome" required>

        <br><br>


        <label for="email">Email:</label>
        <input class="input" type="email" name="email" id="email" placeholder="Insira seu email" required>

        <br><br>

        <label for="telefone">Telefone:</label>
        <input type="number" name="Telefone" id="Telefone" placeholder="Insira seu Telefone" required>

        <br><br>

        <label for="ingresso">Escolha o local do ingresso:</label>
        <br>

        <input type="radio" id="Pista" name="ingresso" value="Pista">
        <label for="ingresso">Pista</label>

        <br>

        <input type="radio" name="ingresso" id="Vip" value="Vip">
        <label for="ingresso">Vip</label>

        <br>

        <input type="radio" name="ingresso" id="Camarote" value="Camarote">
        <label for="ingresso">Camarote</label>

        <br><br>

        <button type="submit">Enviar o Butao</button>
